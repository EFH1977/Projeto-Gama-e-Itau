<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Fale Conosco</title>
</head>
<body>
    
    <div class="container">
        <form id="contact" action="" method="POST">
            <h3> Formul√°rio De Contato</h3>
            <h4>Preencha pra receber nossa Newsletter semanal</h4>
            <fieldset>
                <input placeholder="Seu Nome" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Seu E-mail" type="email" tabindex="2" required >
            </fieldset>
            <fieldset>
                <input placeholder="Seu Telefone" type="fone" tabindex="3" required >
            </fieldset>

            <fieldset>
                <textarea placeholder="Digite sua Mensagem aqui: " type="email" tabindex="4" required ></textarea>
            </fieldset>

            <fieldset>
                <button name="submit" type="submit" id="contact-submit" >Cadastrar</button>
            </fieldset>
        </form>

    </div>
</body>
</html>
